[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastdataframe"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.6.1",
    "polars>=0.20.5"
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[tool.hatch.build]
packages = ["src/fastdataframe"]

[tool.hatch.build.targets.wheel]
packages = ["src/fastdataframe"]


[tool.pytest.ini_options]
pythonpath = ["src/"]

